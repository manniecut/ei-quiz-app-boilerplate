<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FPV Drone Quiz</title>
  <meta name="description" type="A quiz app about FPV drones and how they are used.">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
      <h1>FPV Drone</h1>
      <h2>Quiz</h2>
      <ul>
        <li class=".js-question-counter">Question: 0/7</li>
        <li class=".js-score">Score: 0</li>
      </ul>
  </header>
  <main>
    <h2>Pass/Fail/Did Okay message</h2>
    <img src="images/fpv-drone-stuck-in-tree.jpg" alt="This FPV drone is stuck in a tree" class="images">
    <br>
    <p>Your score is: XX</p>
    <p>You know FPV!/Get your drone out of that tree and try again?/ You're getting there, keep practicing!</p>
    <button type="button" id="restart">Try Again</button>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
